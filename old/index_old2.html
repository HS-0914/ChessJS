<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>체스 게임 메인 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS (UI 개선용, 선택적 사용) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chessboard.js CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
    />
    <style>
      /* 기본 스타일 */
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      #myBoard {
        width: 500px;
        margin: auto;
      }
      .control-panel {
        margin-top: 20px;
        text-align: center;
      }
      .control-panel label {
        margin-right: 5px;
      }
      .control-panel input {
        width: 80px;
        margin: 0 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">체스 게임</h1>
      <!-- 체스판 컨테이너 -->
      <div id="myBoard"></div>
      <!-- 컨트롤 패널 -->
      <div class="control-panel">
        <div class="row align-items-center">
          <div class="col-md-4">
            <label for="depth">Depth:</label>
            <input type="number" id="depth" value="1" min="1" max="18" />
          </div>
          <div class="col-md-4">
            <label for="thinkingTime">Max Thinking Time (ms):</label>
            <input
              type="number"
              id="thinkingTime"
              value="1"
              min="1"
              max="100"
            />
          </div>
          <div class="col-md-4">
            <button id="undoBtn" class="btn btn-warning">되돌리기</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Chessboard.js -->
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <!-- chess.js 관련 스크립트 (Vite 번들링된 파일 불러오기) -->
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
